<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 

    <script>

    function sumInput() {

        let arr = [];
        let result = 0;

        while (true) {

             let sum = +prompt("Введите число", 0);

                if (sum == "" || sum == null || isNaN(sum));                   
                
                arr.push(sum);

                    }

                
                    for (var i = 0; i<arr.length; i++) {
                        result += arr[i];
                                                         }
    return result;


                        }

        alert(sumInput());



    </script>
    
</body>
</html>
