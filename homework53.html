<body>
    <script>

        



        let x = [0.3, 5.2, 9.4, 8];
        function sumX(arr) {
            
             sumX = 0;
            for (i=0; i<x.length; i++) {

                sumX += arr[i];

            }

            console.log(sumX)

        }

        sumX(x);


        let y = [43, 5, 3.4, 8, 20];
        function sumY(arr) {
            
             sumY = 0;
            for (j=0; j<y.length; j++) {

                sumY += arr[j];

            }

            console.log(sumY)

        }

        sumY(y);

        let c = (sumX + sumY) / 2;
        console.log(c);



    </script>
